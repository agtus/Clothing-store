<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Clothing Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    header, footer {
      background: #000;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background: #222;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0.5rem 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      height: 250px;
      background: url('https://via.placeholder.com/1200x400') no-repeat center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      text-shadow: 1px 1px 4px #000;
    }
    .section-title {
      padding: 1rem 2rem 0.5rem;
      font-size: 1.5rem;
      color: #333;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 1rem 2rem;
    }
    .product {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }
    .product:hover {
      transform: scale(1.02);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product-info {
      padding: 1rem;
    }
    .product-info h3 {
      margin: 0;
      font-size: 1.1rem;
    }
    .product-info p {
      margin: 0.3rem 0;
      color: #555;
    }
    #cart-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>My Clothing Store</h1>
  </header>

  <nav>
    <a onclick="filterSection('all')">All</a>
    <a onclick="filterSection('women')">Women</a>
    <a onclick="filterSection('bedsheets')">Bedsheets</a>
    <a onclick="filterSection('raw materials')">Raw Materials</a>
    <a onclick="filterSection('home decors')">Home Decors</a>
  </nav>

  <div class="hero">
    Trending & Latest Picks
  </div>

  <h2 class="section-title">Trending Now</h2>
  <section class="products" id="product-list"></section>

  <a id="cart-btn" href="cart.html" title="View Cart">ðŸ›’</a>

  <footer>
    <p>&copy; 2025 My Clothing Store</p>
  </footer>

  <script>
    const sheetID = '2PACX-1vQc3GCwydGmTtaBC0Jx0GJKGDzWpQRzdSgFe6Oxd9wWLg9O8Csb_w5wXlKfc9WHSPUL2QSr2WLGBBur';
    const sheetName = 'Products';
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    let allProducts = [];

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;

        allProducts = rows.map(row => {
          const data = row.c.map(cell => cell ? cell.v : "");
          const [id, name, price, image, desc, trending, section, amount] = data;
          return { id, name, price, image, desc, trending, section: section.toLowerCase(), amount };
        });

        displayProducts('all');
      });

    function filterSection(section) {
      displayProducts(section);
    }

    function displayProducts(section) {
      const productList = document.getElementById('product-list');
      productList.innerHTML = '';

      const filtered = allProducts.filter(p => {
        return p.trending.toLowerCase() === 'yes' && (section === 'all' || p.section === section);
      });

      filtered.forEach(product => {
        const el = document.createElement('div');
        el.className = 'product';
        el.onclick = () => viewProduct(product);
        el.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <div class="product-info">
            <h3>${product.name}</h3>
            <p>â‚¹${product.price}</p>
          </div>
        `;
        productList.appendChild(el);
      });
    }

    function viewProduct(product) {
      localStorage.setItem('selectedProduct', JSON.stringify(product));
      window.location.href = 'product.html';
    }
  </script>
</body>
</html>
