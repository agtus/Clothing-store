<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clothing Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #333;
    }
    header {
      background-color: #000;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    .hero {
      background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .product {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .product-info {
      padding: 1rem;
    }
    .product-info h3 {
      margin: 0;
      font-size: 1.2rem;
    }
    .product-info p {
      margin: 0.5rem 0;
      color: #666;
    }
    .btn {
      display: inline-block;
      margin-top: 0.5rem;
      background: #000;
      color: #fff;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      background: #000;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Clothing Store</h1>
  </header>

  <section class="hero">
    <div>Trendy. Comfortable. Affordable.</div>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x250" alt="T-Shirt">
      <div class="product-info">
        <h3>Classic T-Shirt</h3>
        <p>$19.99</p>
        <a href="https://wa.me/1234567890" class="btn"><i class="fab fa-whatsapp"></i> Buy on WhatsApp</a>
      </div>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x250" alt="Hoodie">
      <div class="product-info">
        <h3>Stylish Hoodie</h3>
        <p>$29.99</p>
        <a href="https://wa.me/1234567890" class="btn"><i class="fab fa-whatsapp"></i> Buy on WhatsApp</a>
      </div>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x250" alt="Jeans">
      <div class="product-info">
        <h3>Denim Jeans</h3>
        <p>$34.99</p>
        <a href="https://wa.me/1234567890" class="btn"><i class="fab fa-whatsapp"></i> Buy on WhatsApp</a>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 My Clothing Store. All rights reserved.</p>
  </footer>
</body>
</html>
