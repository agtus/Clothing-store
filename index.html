<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Clothing Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background-color: #eee;
      padding: 0.5rem;
    }
    nav button {
      padding: 0.5rem 1rem;
      border: none;
      background: #000;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      margin: 1rem;
      padding: 1rem;
      width: 250px;
      text-align: center;
      cursor: pointer;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #000;
      color: white;
    }
    #cart-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #000;
      color: #fff;
      border: none;
      padding: 1rem;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Clothing Store</h1>
  </header>

  <nav>
    <button onclick="filterProducts('all')">All</button>
    <button onclick="filterProducts('women')">Women</button>
    <button onclick="filterProducts('bedsheets')">Bedsheets</button>
    <button onclick="filterProducts('raw materials')">Raw Materials</button>
    <button onclick="filterProducts('home decors')">Home Decors</button>
  </nav>

  <div class="container" id="product-container"></div>

  <a href="cart.html" id="cart-btn">ðŸ›’</a>

  <footer>
    <p>&copy; 2025 My Clothing Store</p>
  </footer>

  <script>
    let allProducts = [];

    async function fetchProducts() {
      const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQc3GCwydGmTtaBC0Jx0GJKGDzWpQRzdSgFe6Oxd9wWLg9O8Csb_w5wXlKfc9WHSPUL2QSr2WLGBBur/pub?output=csv');
      const data = await response.text();
      const rows = data.split('\n').slice(1);

      allProducts = rows.map(row => {
        const [id, name, price, image, description, trending, section, amount] = row.split(',');
        return { id, name, price, image, description, trending, section: section?.trim().toLowerCase(), amount };
      });

      renderProducts(allProducts);
    }

    function renderProducts(products) {
      const container = document.getElementById('product-container');
      container.innerHTML = '';
      products.forEach(p => {
        if (!p.name || !p.image) return;
        const div = document.createElement('div');
        div.className = 'product';
        div.onclick = () => viewProduct(p);
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>â‚¹${p.price}</p>
        `;
        container.appendChild(div);
      });
    }

    function filterProducts(category) {
      if (category === 'all') return renderProducts(allProducts);
      const filtered = allProducts.filter(p => p.section === category);
      renderProducts(filtered);
    }

    function viewProduct(product) {
      localStorage.setItem('selectedProduct', JSON.stringify(product));
      window.location.href = 'product.html';
    }

    fetchProducts();
  </script>
</body>
</html>
