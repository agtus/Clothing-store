<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KAIRAH</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="topbar">
    <h1>Discover</h1>
    <p>Explore Our New Collections</p>
    <div class="sort-bar">
      <label for="sort">Sort By</label>
      <select id="sort" onchange="sortProducts()">
        <option value="popular">Popular</option>
        <option value="price-low">Price: Low to High</option>
        <option value="price-high">Price: High to Low</option>
        <option value="name">Name</option>
      </select>
    </div>
  </header>

  <nav class="categories" id="category-bar">
    <div class="category-icon" onclick="toggleWomenSubcategories()">ğŸ‘©â€ğŸ¦°<span>Women</span></div>
    <div class="category-icon" onclick="filterProducts('men')">ğŸ‘¨â€ğŸ¦°<span>Men</span></div>
    <div class="category-icon" onclick="filterProducts('kids')">ğŸ‘¶<span>Kids</span></div>
    <div class="category-icon" onclick="filterProducts('footwear')">ğŸ‘Ÿ<span>Footwear</span></div>
    <div class="category-icon" onclick="filterProducts('bedsheets')">ğŸ›ï¸<span>Bedsheets</span></div>
    <div class="category-icon" onclick="filterProducts('home decors')">ğŸ <span>Decor</span></div>
  </nav>

  <div class="search-wrapper">
    <input type="text" placeholder="Search for products..." oninput="searchProducts(this.value)">
  </div>

  <div class="product-grid" id="product-container"></div>

  <div id="loader" class="loader-overlay"><div class="spinner"></div></div>

  <nav class="bottom-nav">
    <button><img src="images/shop.png" alt="Home" /></button>
    <button><img src="images/box.png" alt="Orders" /></button>
    <button onclick="window.open('cart.html')"><img src="images/shopping-cart.png" alt="Cart" /></button>
    <button onclick="window.location.href('account.html')"><img src="images/user.png" alt="Profile" /></button>
  </nav>

  <script>
    let allProducts = [];
    let currentCategory = "all";
    let isWomenExpanded = false;

    async function fetchProducts(force = false) {
      document.getElementById('loader').style.display = 'flex';

      const cached = localStorage.getItem("productCache");
      const lastFetched = localStorage.getItem("productCacheTime");

      const isFresh = cached && lastFetched && (Date.now() - lastFetched < 5 * 60 * 1000);

      if (isFresh && !force) {
        allProducts = JSON.parse(cached);
        document.getElementById('loader').style.display = 'none';
        return renderProducts(allProducts);
      }

      const res = await fetch("https://script.google.com/macros/s/AKfycbwGHz8UWJnzEnlzzA3WAEL7o7weI3EZ8S19X43M1A_6HhY9DboEVO0uHLrVXmqOH5OJLg/exec");
      const data = await res.json();
      const rows = data.slice(1);

      allProducts = rows.map(row => {
        const [id, name, price, desc, trending, section, amount, colors, sizes] = row;
        return {
          id,
          name,
          price: parseFloat(price),
          desc,
          trending,
          section: section?.trim().toLowerCase(),
          amount,
          colors,
          sizes
        };
      });

      // Save to localStorage
      localStorage.setItem("productCache", JSON.stringify(allProducts));
      localStorage.setItem("productCacheTime", Date.now());

      document.getElementById('loader').style.display = 'none';
      renderProducts(allProducts);
    }

    function renderProducts(products) {
      const container = document.getElementById('product-container');
      container.innerHTML = '';

      products.forEach(p => {
        let imgUrl = 'fallback.jpg';
        try {
          const parsedColors = JSON.parse(p.colors || '{}');
          imgUrl = Object.values(parsedColors)[0]?.split(',')[0] || imgUrl;
        } catch {}

        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${imgUrl}" alt="${p.name}" loading="lazy" />
          <div class="product-info-overlay">
            <h3>${p.name}</h3>
            <h4>â‚¹${p.price}</h4>
          </div>
        `;
        div.addEventListener('click', () => {
          localStorage.setItem(p.id, JSON.stringify(p));
          window.location.href = `product.html?id=${p.id}`;

        });
        container.appendChild(div);
      });
    }

    function filterProducts(category) {
      currentCategory = category;
      if (category === 'all') return renderProducts(allProducts);
      const filtered = allProducts.filter(p => p.section === category);
      renderProducts(filtered);
    }

    function toggleWomenSubcategories() {
      const bar = document.getElementById("category-bar");
      isWomenExpanded = !isWomenExpanded;

      if (isWomenExpanded) {
        bar.innerHTML = `
          <div class="category-icon" onclick="toggleWomenSubcategories();filterProducts('all')">ğŸ”™<span>Back</span></div>
          <div class="category-icon" onclick="filterProducts('women')">ğŸ‘©â€ğŸ¦°<span>Women</span></div>
          <div class="category-icon" onclick="filterProducts('kurti')">ğŸ‘—<span>Kurti</span></div>
          <div class="category-icon" onclick="filterProducts('saree')">ğŸ‘˜<span>Saree</span></div>
          <div class="category-icon" onclick="filterProducts('churidar')">ğŸ©³<span>Churidar</span></div>
        `;
      } else {
        bar.innerHTML = `
          <div class="category-icon" onclick="toggleWomenSubcategories()">ğŸ‘©â€ğŸ¦°<span>Women</span></div>
          <div class="category-icon" onclick="filterProducts('men')">ğŸ‘¨â€ğŸ¦°<span>Men</span></div>
          <div class="category-icon" onclick="filterProducts('kids')">ğŸ‘¶<span>Kids</span></div>
          <div class="category-icon" onclick="filterProducts('footwear')">ğŸ‘Ÿ<span>Footwear</span></div>
          <div class="category-icon" onclick="filterProducts('bedsheets')">ğŸ›ï¸<span>Bedsheets</span></div>
          <div class="category-icon" onclick="filterProducts('home decors')">ğŸ <span>Decor</span></div>
        `;
      }
    }

    function searchProducts(keyword) {
      const search = keyword.toLowerCase();
      const filtered = allProducts.filter(p =>
        p.name.toLowerCase().includes(search) ||
        p.desc?.toLowerCase().includes(search)
      );
      renderProducts(filtered);
    }

    function sortProducts() {
      const value = document.getElementById("sort").value;
      let sorted = [...allProducts];

      if (value === 'price-low') {
        sorted.sort((a, b) => a.price - b.price);
      } else if (value === 'price-high') {
        sorted.sort((a, b) => b.price - a.price);
      } else if (value === 'name') {
        sorted.sort((a, b) => a.name.localeCompare(b.name));
      }
      renderProducts(sorted);
    }

    fetchProducts();
  </script>
</body>
</html>
