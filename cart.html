<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    .cart-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
    }
    .cart-item img {
      width: 80px;
      height: auto;
      border-radius: 8px;
      margin-right: 1rem;
    }
    .cart-item-details {
      flex: 1;
    }
    .cart-item button {
      background: red;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .total {
      font-weight: bold;
      font-size: 1.2rem;
      text-align: right;
      margin-top: 1rem;
    }
    .checkout-btn {
      display: block;
      margin: 2rem auto 0;
      padding: 1rem 2rem;
      background: green;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Your Cart</h1>
  <div class="cart-container" id="cart-items"></div>
  <div class="total" id="total-price">Total: ₹0</div>
  <button class="checkout-btn" onclick="checkout()">Checkout</button>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      const container = document.getElementById('cart-items');
      let total = 0;
      container.innerHTML = '';

      cart.forEach((item, index) => {
        total += parseFloat(item.price || 0);
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="cart-item-details">
            <h3>${item.name}</h3>
            <p>₹${item.price}</p>
          </div>
          <button onclick="removeItem(${index})">Remove</button>
        `;
        container.appendChild(div);
      });

      document.getElementById('total-price').innerText = `Total: ₹${total.toFixed(2)}`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      const totalAmount = cart.reduce((sum, item) => sum + parseFloat(item.amount || 0), 0);

      const options = {
        key: "rzp_test_YourApiKeyHere", // Replace with your Razorpay API key
        amount: totalAmount, // amount in the smallest currency unit
        currency: "INR",
        name: "My Clothing Store",
        description: "Order Payment",
        image: "https://your-logo-url.com/logo.png",
        handler: function (response) {
          alert("Payment successful! ID: " + response.razorpay_payment_id);
          localStorage.removeItem('cart');
          window.location.href = "/";
        },
        prefill: {
          name: "",
          email: "",
          contact: ""
        },
        theme: {
          color: "#3399cc"
        }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    }

    renderCart();
  </script>
</body>
</html>
