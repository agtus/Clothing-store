<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Cart - Clothing Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .cart-container {
      max-width: 900px;
      margin: auto;
    }
    .cart-item {
      display: flex;
      background: white;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .cart-item img {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
    .cart-info {
      padding: 1rem;
      flex-grow: 1;
    }
    .cart-info h3 {
      margin: 0;
    }
    .cart-info p {
      color: #555;
    }
    .remove-btn {
      background: none;
      border: none;
      color: red;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .total {
      text-align: right;
      font-size: 1.3rem;
      margin: 1rem 0;
    }
    .checkout-btn {
      display: block;
      margin: 1rem auto;
      padding: 0.8rem 2rem;
      background: #000;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .back-btn {
      display: block;
      margin: 1rem auto;
      text-align: center;
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üõí My Cart</h1>
  <div class="cart-container" id="cart-container"></div>
  <div class="total" id="total-price">Total: ‚Çπ0</div>
  <button class="checkout-btn" onclick="checkout()">Buy Now</button>
  <a href="index.html" class="back-btn">‚Üê Continue Shopping</a>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const container = document.getElementById('cart-container');
    const totalEl = document.getElementById('total-price');
    let total = 0;

    function renderCart() {
      container.innerHTML = '';
      total = 0;

      if (cart.length === 0) {
        container.innerHTML = '<p style="text-align:center;">Your cart is empty.</p>';
        totalEl.textContent = '';
        return;
      }

      cart.forEach((item, index) => {
        total += parseInt(item.amount);
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-info">
            <h3>${item.name}</h3>
            <p>‚Çπ${item.price}</p>
            <button class="remove-btn" onclick="removeItem(${index})">üóëÔ∏è Remove</button>
          </div>
        `;
        container.appendChild(div);
      });

      totalEl.textContent = `Total: ‚Çπ${total / 100}`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      const options = {
        key: "rzp_test_YourApiKeyHere", // Replace with your Razorpay key
        amount: total,
        currency: "INR",
        name: "My Clothing Store",
        description: "Cart Checkout",
        image: "https://via.placeholder.com/100",
        handler: function (response) {
          alert("Payment successful! ID: " + response.razorpay_payment_id);
          localStorage.removeItem("cart");
          window.location.href = "index.html";
        },
        theme: {
          color: "#000"
        }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    }

    renderCart();
  </script>
</body>
</html>
