<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      max-width: 700px;
      margin: 1rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .size-options, .color-group {
      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }
    .color-set {
      border: 1px solid #ccc;
      padding: 0.7rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .color-set label {
      margin: 0;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      background: #000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
    .product-list {
      max-width: 900px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 1rem;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Admin Panel</h1>

  <form id="addForm">
    <h2>Add / Edit Product</h2>
    <label>Name</label>
    <input type="text" name="name" required />
    <label>Price (‚Çπ)</label>
    <input type="text" name="price" required />
    <label>Amount (Paise)</label>
    <input type="text" name="amount" required />
    
    <label>Available Sizes</label>
    <div class="size-options">
      <label><input type="checkbox" value="S" /> S</label>
      <label><input type="checkbox" value="M" /> M</label>
      <label><input type="checkbox" value="L" /> L</label>
      <label><input type="checkbox" value="XL" /> XL</label>
    </div>

    <label>Color Variants</label>
    <div id="colorsContainer"></div>
    <button type="button" onclick="addColorSet()">‚ûï Add Color</button>

    <label>Description</label>
    <textarea name="desc" required></textarea>

    <label>Trending</label>
    <select name="trending">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Section</label>
    <select name="section">
      <option value="Women">Women</option>
      <option value="Bedsheets">Bedsheets</option>
      <option value="Raw Materials">Raw Materials</option>
      <option value="Home Decors">Home Decors</option>
    </select>

    <input type="hidden" name="colors" />
    <input type="hidden" name="sizes" />
    <input type="hidden" name="id" />
    <input type="hidden" name="action" />

    <button type="submit">üíæ Save Product</button>
    <div class="message" id="addMsg"></div>
  </form>

  <h2>All Products</h2>
  <section class="product-list" id="productList"></section>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxgv5PfjwXGtsVYtwJHwTZmMjRwe1zx_BIbeNYdJytcaqX9ejAzcGQedQocxmWxIGN0wQ/exec";
    const cloudName = "dxwvqo37k";
    const uploadPreset = "unsigned_preset";

    let editingId = null;

    function addColorSet(color = '', images = []) {
      const container = document.getElementById('colorsContainer');
      const div = document.createElement('div');
      div.className = 'color-set';
      div.innerHTML = `
        <label>Color Name</label>
        <input type="text" class="color-name" value="${color}" required />
        <label>Upload Images</label>
        <input type="file" class="image-input" accept="image/*" multiple />
        <div class="status">${images.length ? `üñºÔ∏è ${images.length} image(s) loaded` : 'üì∑ Waiting for upload...'}</div>
        <input type="hidden" class="image-urls" value="${images.join(',')}" />
      `;
      container.appendChild(div);

      const input = div.querySelector('.image-input');
      input.addEventListener('change', async function() {
        const files = input.files;
        const status = div.querySelector('.status');
        const urls = [];

        status.innerText = 'Uploading...';
        for (let file of files) {
          const formData = new FormData();
          formData.append('file', file);
          formData.append('upload_preset', uploadPreset);
          const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, {
            method: 'POST',
            body: formData
          });
          const data = await res.json();
          if (data.secure_url) urls.push(data.secure_url);
        }

        div.querySelector('.image-urls').value = urls.join(',');
        status.innerText = `‚úÖ ${urls.length} uploaded`;
      });
    }

    document.getElementById("addForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = new FormData(this);

      const sizes = Array.from(document.querySelectorAll(".size-options input:checked")).map(i => i.value);
      form.set("sizes", sizes.join(','));

      const colorSets = document.querySelectorAll(".color-set");
      const colorData = {};
      colorSets.forEach(set => {
        const color = set.querySelector('.color-name').value.trim();
        const imgs = set.querySelector('.image-urls').value;
        if (color && imgs) colorData[color] = imgs;
      });
      form.set("colors", JSON.stringify(colorData));

      if (editingId) {
        form.set("id", editingId);
        form.set("action", "edit");
      } else {
        form.set("id", Date.now().toString());
        form.set("action", "add");
      }

      const res = await fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams(form)
      });

      const msg = await res.text();
      document.getElementById("addMsg").innerText = msg === "Added" || msg === "Edited"
        ? `‚úÖ Product ${editingId ? 'updated' : 'added'}!`
        : "‚ùå Error";

      if (msg === "Added" || msg === "Edited") {
        this.reset();
        editingId = null;
        document.getElementById('colorsContainer').innerHTML = '';
        loadProducts();
      }
    });

    async function loadProducts() {
      try {
        const res = await fetch(scriptURL);
        const data = await res.json();
        const list = document.getElementById("productList");
        list.innerHTML = '';

        data.slice(1).forEach(row => {
          const [id, name, price, image, desc, trending, section, amount] = row;
          const card = document.createElement("div");
          const img = (image || '').split(',')[0];
          card.className = 'product-card';
          card.innerHTML = `
            <img src="${img}" alt="${name}" />
            <h4>${name}</h4>
            <p>‚Çπ${price}</p>
            <button onclick="deleteProduct('${id}')">üóëÔ∏è Delete</button>`;
          list.appendChild(card);
        });
      } catch (err) {
        console.error("Load error:", err);
      }
    }

    async function deleteProduct(id) {
      if (!confirm("Delete this product?")) return;
      const res = await fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams({ id, action: "delete" })
      });
      const msg = await res.text();
      if (msg === "Deleted") loadProducts();
    }

    loadProducts();
  </script>
</body>
</html>
