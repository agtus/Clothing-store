<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 1rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      background: #000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
    .product-list {
      max-width: 900px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 1rem;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product-card h4 {
      margin: 0.5rem 0 0.2rem;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Admin Panel</h1>

  <form id="addForm">
    <h2>Add Product</h2>
    <label>ID</label>
    <input type="text" name="id" required />
    <label>Name</label>
    <input type="text" name="name" required />
    <label>Price (‚Çπ)</label>
    <input type="text" name="price" required />
    <label>Amount (Paise)</label>
    <input type="text" name="amount" required />
    <label>Image URL</label>
    <input type="text" name="image" required />
    <label>Description</label>
    <textarea name="desc" required></textarea>
    <label>Trending</label>
    <select name="trending">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <label>Section</label>
    <select name="section">
      <option value="Women">Women</option>
      <option value="Bedsheets">Bedsheets</option>
      <option value="Raw Materials">Raw Materials</option>
      <option value="Home Decors">Home Decors</option>
    </select>
    <button type="submit">Add Product</button>
    <div class="message" id="addMsg"></div>
  </form>

  <h2>All Products</h2>
  <section class="product-list" id="productList"></section>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwvPkH1JOdHLwIb-eRooyCU5mib7-UtuH1w4z_6GokX-k8gnRPgoabVwUWszAa3WfnSZQ/exec";

    // Add Product
    document.getElementById("addForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = new FormData(this);
      form.append("action", "add");

      const res = await fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams(form)
      });

      const msg = await res.text();
      document.getElementById("addMsg").innerText = msg === "Added" ? "‚úÖ Product added!" : "‚ùå Error";
      if (msg === "Added") {
        this.reset();
        loadProducts(); // refresh list
      }
    });

    // Load products
    async function loadProducts() {
      const res = await fetch(scriptURL);
      const data = await res.json();
      const productList = document.getElementById("productList");
      productList.innerHTML = "";

      data.slice(1).forEach(row => {
        const [id, name, price, image] = row;
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${image}" alt="${name}" />
          <h4>${name}</h4>
          <p>‚Çπ${price}</p>
          <button onclick="deleteProduct('${id}')">üóëÔ∏è Delete</button>
        `;
        productList.appendChild(card);
      });
    }

    // Delete product by ID
    async function deleteProduct(id) {
      if (!confirm(`Delete product ID ${id}?`)) return;

      const res = await fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams({ id, action: "delete" })
      });

      const msg = await res.text();
      if (msg === "Deleted") {
        alert("‚úÖ Product deleted.");
        loadProducts();
      } else {
        alert("‚ö†Ô∏è Product not found.");
      }
    }

    loadProducts();
  </script>
</body>
</html>
