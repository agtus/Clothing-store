<!-- product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
    }
    .topbar {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1.4rem;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    .container {
      max-width: 400px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .swiper {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h2 {
      margin: 0.5rem 0;
    }
    .price {
      font-size: 1.4rem;
      color: #222;
    }
    .desc {
      margin: 1rem 0;
      line-height: 1.6;
    }
    select, input[type="number"] {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }
    button {
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      background: black;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    .delivery {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #444;
    }
    .color-thumbnails {
      display: flex;
      gap: 0.5rem;
      margin: 0.5rem 0 1rem;
      overflow-x: auto;
    }
    .color-btn {
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .color-btn img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 6px;
    }
    .color-btn.selected {
      border-color: #000;
    }

    #sizeChartModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 100;
    }
    #sizeChartModal .content {
      background: white;
      padding: 1rem;
      max-width: 400px;
      margin: 10% auto;
      border-radius: 8px;
    }
    #sizeChartModal table {
      width: 100%;
      border-collapse: collapse;
    }
    #sizeChartModal th, #sizeChartModal td {
      padding: 0.5rem;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="index.html" class="logo">
      <img src="https://via.placeholder.com/40x40?text=üõçÔ∏è" alt="Logo" />
      My Clothing Store
    </a>
  </div>

  <div class="container">
    <div class="swiper">
      <div class="swiper-wrapper" id="swiper-wrapper"></div>
      <div class="swiper-pagination"></div>
    </div>

    <h2 id="productName"></h2>
    <p class="price" id="productPrice"></p>
    <p class="desc" id="productDesc"></p>

    <div>
      <label for="colorSelect">Select Color</label>
      <select id="colorSelect" onchange="updateColorImages()"></select>
    </div>

    <div>
      <label for="sizeSelect">Select Size</label>
      <select id="sizeSelect"></select>
    </div>

    <div>
      <label for="quantityInput">Quantity</label>
      <input type="number" id="quantityInput" value="1" min="1" />
    </div>

    <div class="actions">
      <button onclick="addToCart()">üõí Add to Cart</button>
      <button onclick="buyNow()">üí≥ Buy Now</button>
      <button onclick="shareProduct()">üîó Share</button>
    </div>

    <div class="delivery">
      üöö Estimated Delivery: <span id="deliveryDate"></span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    const product = JSON.parse(localStorage.getItem('selectedProduct') || '{}');
    if (!product || !product.name) {
      document.querySelector('.container').innerHTML = "<p style='text-align:center; margin:2rem;'>‚ùå No product found. Please return to the store.</p>";
      throw new Error("No product in localStorage");
    }

    const colorData = JSON.parse(product.colors || '{}');
    const availableSizes = (product.sizes || '').split(',').map(s => s.trim()).filter(Boolean);
    const defaultImages = Object.values(colorData)[0]?.split(',') || [];

    document.getElementById('productName').innerText = product.name;
    document.getElementById('productPrice').innerText = `‚Çπ${product.price}`;
    document.getElementById('productDesc').innerText = product.desc;

    const sizeSelect = document.getElementById('sizeSelect');
    availableSizes.forEach(size => {
      const opt = document.createElement('option');
      opt.value = opt.textContent = size;
      sizeSelect.appendChild(opt);
    });

    const colorSelect = document.getElementById('colorSelect');
    Object.keys(colorData).forEach(color => {
      const opt = document.createElement('option');
      opt.value = opt.textContent = color;
      colorSelect.appendChild(opt);
    });

    function renderSwiper(images) {
      const wrapper = document.getElementById('swiper-wrapper');
      wrapper.innerHTML = '';
      images.forEach(img => {
        const div = document.createElement('div');
        div.className = 'swiper-slide';
        div.innerHTML = `<img src="${img}" alt="">`;
        wrapper.appendChild(div);
      });
      new Swiper('.swiper', {
        pagination: { el: '.swiper-pagination' }
      });
    }

    function updateColorImages() {
      const selectedColor = colorSelect.value;
      const imgs = colorData[selectedColor]?.split(',') || defaultImages;
      renderSwiper(imgs);
    }

    updateColorImages();

    const now = new Date();
    const early = new Date(now); early.setDate(now.getDate() + 3);
    const late = new Date(now); late.setDate(now.getDate() + 7);
    document.getElementById('deliveryDate').innerText = `${early.toDateString()} - ${late.toDateString()}`;

    function addToCart() {
      const size = sizeSelect.value;
      const qty = parseInt(document.getElementById('quantityInput').value);
      const color = colorSelect?.value || '';
      if (qty < 1) return alert('Invalid quantity.');
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart.push({ ...product, size, qty, color });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('‚úÖ Added to cart!');
    }

    function buyNow() {
      const size = sizeSelect.value;
      const qty = parseInt(document.getElementById('quantityInput').value);
      if (!product.amount || qty < 1) return alert('Invalid quantity or price.');

      const options = {
        key: "rzp_test_1234567890",
        amount: parseInt(product.amount) * qty,
        currency: "INR",
        name: "My Clothing Store",
        description: `${product.name} (Size: ${size})`,
        image: defaultImages[0],
        handler: () => alert("‚úÖ Payment successful!"),
        theme: { color: "#000" }
      };

      new Razorpay(options).open();
    }

    function shareProduct() {
      navigator.clipboard.writeText(window.location.href);
      alert("üîó Product URL copied!");
    }
  </script>
</body>
</html>
