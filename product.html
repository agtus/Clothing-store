<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
    }
    .topbar {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1.4rem;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .main-img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: contain;
      border-radius: 10px;
      background: #f2f2f2;
    }
    .thumbs {
      display: flex;
      overflow-x: auto;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .thumbs img {
      height: 70px;
      border-radius: 6px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .thumbs img.active {
      border-color: black;
    }
    h2 { margin: 0.5rem 0; }
    .price { font-size: 1.4rem; color: #222; }
    .desc { margin: 1rem 0; line-height: 1.6; }
    select, input[type="number"] {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }
    button {
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      background: black;
      color: white;
    }
    .delivery {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #444;
    }
    .color-grid {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .color-swatch {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
    }
    .color-swatch.active {
      border: 2px solid black;
      outline: 2px solid black;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="index.html" class="logo">
      <img src="https://via.placeholder.com/40x40?text=🛍️" alt="Logo" />
      My Clothing Store
    </a>
  </div>

  <div class="container">
    <img id="mainImage" class="main-img" src="" alt="Product" />
    <div class="thumbs" id="thumbnailContainer"></div>

    <div class="color-grid" id="colorGrid"></div>

    <h2 id="productName"></h2>
    <p class="price" id="productPrice"></p>
    <p class="desc" id="productDesc"></p>

    <label>Select Size</label>
    <select id="sizeSelect"></select>

    <label>Quantity</label>
    <input type="number" id="quantityInput" value="1" min="1" />

    <div class="actions">
      <button onclick="addToCart()">🛒 Add to Cart</button>
      <button onclick="buyNow()">💳 Buy Now</button>
    </div>

    <div class="delivery">
      🚚 Estimated Delivery: <span id="deliveryDate"></span>
    </div>
  </div>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    const product = JSON.parse(localStorage.getItem('selectedProduct') || '{}');
    const allColors = product.colors ? JSON.parse(product.colors) : { default: product.image };
    const availableSizes = (product.sizes || 'S,M,L,XL').split(',').map(s => s.trim()).filter(Boolean);

    let currentImages = (allColors[Object.keys(allColors)[0]] || "").split(',').map(i => i.trim()).filter(Boolean);
    let selectedColor = Object.keys(allColors)[0];

    const mainImage = document.getElementById('mainImage');
    const thumbs = document.getElementById('thumbnailContainer');
    const colorGrid = document.getElementById('colorGrid');
    const sizeSelect = document.getElementById('sizeSelect');

    function renderThumbnails(images) {
      thumbs.innerHTML = '';
      images.forEach((img, idx) => {
        const thumb = document.createElement('img');
        thumb.src = img;
        thumb.classList.toggle('active', idx === 0);
        thumb.onclick = () => {
          mainImage.src = img;
          thumbs.querySelectorAll('img').forEach(i => i.classList.remove('active'));
          thumb.classList.add('active');
        };
        thumbs.appendChild(thumb);
      });
      mainImage.src = images[0] || '';
    }

    function renderColorOptions() {
      colorGrid.innerHTML = '';
      for (let color in allColors) {
        const colorBtn = document.createElement('div');
        colorBtn.className = 'color-swatch';
        colorBtn.style.backgroundColor = color;
        if (color === selectedColor) colorBtn.classList.add('active');
        colorBtn.onclick = () => {
          selectedColor = color;
          currentImages = allColors[color].split(',').map(i => i.trim()).filter(Boolean);
          renderThumbnails(currentImages);
          colorGrid.querySelectorAll('.color-swatch').forEach(c => c.classList.remove('active'));
          colorBtn.classList.add('active');
        };
        colorGrid.appendChild(colorBtn);
      }
    }

    function populateSizes() {
      sizeSelect.innerHTML = '';
      availableSizes.forEach(size => {
        const option = document.createElement('option');
        option.value = size;
        option.textContent = size;
        sizeSelect.appendChild(option);
      });
    }

    document.getElementById('productName').innerText = product.name || 'Product';
    document.getElementById('productPrice').innerText = `₹${product.price || ''}`;
    document.getElementById('productDesc').innerText = product.description || 'No description available';

    function addToCart() {
      const size = sizeSelect.value;
      const qty = parseInt(document.getElementById('quantityInput').value);
      if (qty < 1) return alert('Please enter a valid quantity.');
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart.push({ ...product, size, qty });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('✅ Added to cart!');
    }

    function buyNow() {
      const size = sizeSelect.value;
      const qty = parseInt(document.getElementById('quantityInput').value);
      if (!product.amount || qty < 1) return alert('Invalid quantity or product data');
      const options = {
        key: "rzp_test_1234567890",
        amount: parseInt(product.amount) * qty,
        currency: "INR",
        name: "My Clothing Store",
        description: `${product.name} (Size: ${size})`,
        image: currentImages[0],
        handler: () => alert("✅ Payment successful!"),
        theme: { color: "#000" }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    }

    const now = new Date();
    const early = new Date(now); early.setDate(now.getDate() + 3);
    const late = new Date(now); late.setDate(now.getDate() + 7);
    document.getElementById('deliveryDate').innerText =
      `${early.toDateString()} - ${late.toDateString()}`;

    renderColorOptions();
    renderThumbnails(currentImages);
    populateSizes();
  </script>
</body>
</html>
