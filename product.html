<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e3e6ec;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    .product-card {
      display: flex;
      top: 140px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      padding: 2rem;
      width: 100%;
      max-width: 960px;
      gap: 2rem;
    }

    .product-image {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-img {
      width: 100%;
      max-width: 300px;
      height: 300px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .thumbnails {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .thumbnails img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.2s;
    }

    .thumbnails img:hover, .thumbnails img.active {
      border-color: #fff;
    }

    .product-info {
      flex: 1.2;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .product-info h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .price {
      font-size: 1.6rem;
      color: #ffeb3b;
    }

    .desc {
      font-size: 1rem;
      color: #eee;
    }

    .selects, .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    select, input {
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background: #000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #dock {
      position: fixed;
      bottom: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      display: flex;
      gap: 2rem;
      padding: 0.6rem 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    #dock a {
      text-decoration: none;
      color: white;
      font-size: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
    }

    #dock a:hover {
      transform: scale(1.2);
    }

    #dock span {
      font-size: 0.7rem;
    }
  </style>
</head>
<body>
  <div class="product-card">
    <div class="product-image">
      <img id="mainImage" class="main-img" src="" alt="Product Image" />
      <div class="thumbnails" id="thumbnails"></div>
    </div>
    <div class="product-info">
      <h1 id="productName">Product Name</h1>
      <p class="price" id="productPrice">‚Çπ0</p>
      <p class="desc" id="productDesc">No description available.</p>

      <div class="selects">
        <select id="colorSelect" onchange="updateColorImages()"></select>
        <select id="sizeSelect"></select>
        <input type="number" id="quantityInput" min="1" value="1" />
      </div>

      <div class="actions">
        <button onclick="addToCart()">üõí Add to Cart</button>
        <button onclick="buyNow()">üí≥ Buy Now</button>
      </div>
    </div>
  </div>

  <div id="dock">
    <a href="index.html">üè†<span>Home</span></a>
    <a href="#"><span>üì¶</span><span>Orders</span></a>
    <a href="cart.html">üõí<span>Cart</span></a>
    <a href="#"><span>üë§</span><span>Account</span></a>
  </div>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    const product = JSON.parse(localStorage.getItem('selectedProduct') || '{}');
    const colorData = JSON.parse(product.colors || '{}');
    const defaultImages = Object.values(colorData)[0]?.split(',') || [];
    let currentImages = defaultImages;
    let currentColor = Object.keys(colorData)[0] || '';

    document.getElementById('productName').innerText = product.name;
    document.getElementById('productPrice').innerText = `‚Çπ${product.price}`;
    document.getElementById('productDesc').innerText = product.description;

    const colorSelect = document.getElementById('colorSelect');
    const sizeSelect = document.getElementById('sizeSelect');
    const thumbnails = document.getElementById('thumbnails');

    (product.sizes || 'S,M,L,XL').split(',').forEach(size => {
      const opt = document.createElement('option');
      opt.value = opt.textContent = size;
      sizeSelect.appendChild(opt);
    });

    Object.keys(colorData).forEach(color => {
      const opt = document.createElement('option');
      opt.value = opt.textContent = color;
      colorSelect.appendChild(opt);
    });

    function updateColorImages() {
      const selected = colorSelect.value;
      currentColor = selected;
      currentImages = colorData[selected]?.split(',') || [];
      showImageGallery(currentImages);
    }

    function showImageGallery(images) {
      if (!images.length) return;
      document.getElementById('mainImage').src = images[0];
      thumbnails.innerHTML = '';
      images.forEach((img, index) => {
        const t = document.createElement('img');
        t.src = img;
        t.classList.toggle('active', index === 0);
        t.onclick = () => {
          document.getElementById('mainImage').src = img;
          document.querySelectorAll('.thumbnails img').forEach(i => i.classList.remove('active'));
          t.classList.add('active');
        };
        thumbnails.appendChild(t);
      });
    }

    function addToCart() {
      const size = sizeSelect.value;
      const qty = parseInt(document.getElementById('quantityInput').value);
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart.push({ ...product, color: currentColor, size, qty });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('‚úÖ Added to cart!');
    }

    function buyNow() {
      const qty = parseInt(document.getElementById('quantityInput').value);
      if (!product.amount) return alert('Invalid product amount');
      Razorpay.open({
        key: 'rzp_test_1234567890', // replace with your Razorpay key
        amount: product.amount * qty,
        name: product.name,
        description: `Buying ${product.name}`,
        image: currentImages[0],
        handler: () => alert('‚úÖ Payment successful!')
      });
    }

    updateColorImages();
  </script>
</body>
</html>
