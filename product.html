<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Detail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    .product-detail {
      display: flex;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product-detail img {
      max-width: 400px;
      width: 100%;
      border-radius: 10px;
      margin-right: 2rem;
    }
    .info {
      flex: 1;
    }
    .info h1 {
      margin-top: 0;
    }
    .price {
      color: green;
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    .buttons {
      margin: 1rem 0;
    }
    .buttons button {
      padding: 1rem 2rem;
      margin-right: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .buy-now {
      background: #ff9900;
      color: white;
    }
    .add-cart {
      background: #232f3e;
      color: white;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #000;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="product-detail" id="product-detail"></div>

  <footer>
    <p>&copy; 2025 My Clothing Store</p>
  </footer>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    const product = JSON.parse(localStorage.getItem('selectedProduct'));
    const container = document.getElementById('product-detail');

    if (!product) {
      container.innerHTML = '<p>Product not found.</p>';
    } else {
      container.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <div class="info">
          <h1>${product.name}</h1>
          <div class="price">â‚¹${product.price}</div>
          <p>${product.description}</p>
          <div class="buttons">
            <button class="buy-now" onclick="buyNow()">Buy Now</button>
            <button class="add-cart" onclick='addToCart()'>Add to Cart</button>
          </div>
        </div>
      `;
    }

    function addToCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('Added to cart!');
    }

    function buyNow() {
      const options = {
        key: "rzp_test_YourApiKeyHere", // Replace with real Razorpay Key
        amount: parseInt(product.amount || product.price) * 100,
        currency: "INR",
        name: "My Clothing Store",
        description: product.name,
        image: "https://your-logo-url.com/logo.png",
        handler: function (response) {
          alert("Payment successful! ID: " + response.razorpay_payment_id);
        },
        prefill: {
          name: "",
          email: "",
          contact: ""
        },
        theme: {
          color: "#3399cc"
        }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</body>
</html>
