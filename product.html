<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
    }
    .topbar {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1.4rem;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .main-image {
      width: 100%;
      height: 300px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 1rem;
      background: #f0f0f0;
    }
    .thumbnails {
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      margin-bottom: 1rem;
    }
    .thumbnails img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .thumbnails img.active {
      border-color: black;
    }
    .color-grid {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-swatch {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
    }
    .color-swatch.active {
      border: 2px solid black;
      outline: 2px solid #000;
    }
    h2 {
      margin: 0.5rem 0;
    }
    .price {
      font-size: 1.4rem;
      color: #222;
    }
    .desc {
      margin: 1rem 0;
      line-height: 1.6;
    }
    select, input[type="number"] {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }
    button {
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      background: black;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    .delivery {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="index.html" class="logo">
      <img src="https://via.placeholder.com/40x40?text=🛍️" alt="Logo" />
      My Clothing Store
    </a>
  </div>

  <div class="container">
    <img id="mainImage" class="main-image" src="" alt="Main Product Image">
    <div class="thumbnails" id="thumbnails"></div>

    <h2 id="productName"></h2>
    <p class="price" id="productPrice"></p>
    <p class="desc" id="productDesc"></p>

    <div>
      <label>Select Color</label>
      <div class="color-grid" id="colorGrid"></div>
    </div>

    <div>
      <label for="sizeSelect">Select Size</label>
      <select id="sizeSelect"></select>
    </div>

    <div>
      <label for="quantityInput">Quantity</label>
      <input type="number" id="quantityInput" value="1" min="1" />
    </div>

    <div class="actions">
      <button onclick="addToCart()">🛒 Add to Cart</button>
      <button onclick="buyNow()">💳 Buy Now</button>
    </div>

    <div class="delivery">
      🚚 Estimated Delivery: <span id="deliveryDate"></span>
    </div>
  </div>

  <script>
    const product = JSON.parse(localStorage.getItem('selectedProduct') || '{}');
    const imagesByColor = JSON.parse(product.colors || '{}');
    const sizes = (product.sizes || '').split(',').map(s => s.trim()).filter(Boolean);

    const mainImage = document.getElementById('mainImage');
    const thumbnails = document.getElementById('thumbnails');
    const colorGrid = document.getElementById('colorGrid');
    const sizeSelect = document.getElementById('sizeSelect');

    document.getElementById('productName').innerText = product.name || 'Product';
    document.getElementById('productPrice').innerText = `₹${product.price || ''}`;
    document.getElementById('productDesc').innerText = product.description || 'No description available';

    sizes.forEach(size => {
      const option = document.createElement('option');
      option.value = size;
      option.innerText = size;
      sizeSelect.appendChild(option);
    });

    function showImages(color) {
      const urls = (imagesByColor[color] || '').split(',').map(u => u.trim()).filter(Boolean);
      if (urls.length === 0) return;
      mainImage.src = urls[0];
      thumbnails.innerHTML = '';
      urls.forEach((url, i) => {
        const thumb = document.createElement('img');
        thumb.src = url;
        if (i === 0) thumb.classList.add('active');
        thumb.onclick = () => {
          mainImage.src = url;
          thumbnails.querySelectorAll('img').forEach(el => el.classList.remove('active'));
          thumb.classList.add('active');
        };
        thumbnails.appendChild(thumb);
      });
    }

    for (let color in imagesByColor) {
      const swatch = document.createElement('div');
      swatch.className = 'color-swatch';
      swatch.style.background = color;
      swatch.onclick = () => {
        document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
        swatch.classList.add('active');
        showImages(color);
      };
      colorGrid.appendChild(swatch);
    }

    const firstColor = Object.keys(imagesByColor)[0];
    if (firstColor) {
      showImages(firstColor);
      colorGrid.children[0]?.classList.add('active');
    }

    const now = new Date();
    const early = new Date(now); early.setDate(now.getDate() + 3);
    const late = new Date(now); late.setDate(now.getDate() + 7);
    document.getElementById('deliveryDate').innerText = `${early.toDateString()} - ${late.toDateString()}`;

    function addToCart() {
      const size = sizeSelect.value;
      const qty = parseInt(document.getElementById('quantityInput').value);
      const color = colorGrid.querySelector('.color-swatch.active')?.style.background || '';
      if (qty < 1 || !color || !size) return alert('Please select color, size, and quantity.');

      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart.push({ ...product, color, size, qty });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('✅ Added to cart!');
    }

    function buyNow() {
      const size = sizeSelect.value;
      const qty = parseInt(document.getElementById('quantityInput').value);
      const color = colorGrid.querySelector('.color-swatch.active')?.style.background || '';
      if (!product.amount || qty < 1 || !color || !size) return alert('Please fill all details.');

      const options = {
        key: "rzp_test_1234567890", // Replace with real Razorpay key
        amount: parseInt(product.amount) * qty,
        currency: "INR",
        name: "My Clothing Store",
        description: `${product.name} (Size: ${size}, Color: ${color})`,
        image: mainImage.src,
        handler: () => alert("✅ Payment successful!"),
        theme: { color: "#000" }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>
</html>
