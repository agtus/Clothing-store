<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }

    .topbar {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1.4rem;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      display: flex;
      gap: 2rem;
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .main-image {
      flex: 1;
    }

    .main-image img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }

    .thumbnails {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .thumbnails img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
    }

    .thumbnails img.active {
      border-color: #000;
    }

    .details {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    h2 {
      margin-bottom: 0.5rem;
    }

    .price {
      font-size: 1.5rem;
      color: #222;
      margin-bottom: 1rem;
    }

    .desc {
      margin-bottom: 1rem;
      color: #555;
    }

    select, input[type="number"] {
      padding: 0.5rem;
      margin: 0.5rem 0 1rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .actions {
      display: flex;
      flex-direction: column;
    }

    .actions button {
      padding: 0.8rem;
      width: 100%;
      margin-bottom: 0.7rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      background: black;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .delivery {
      font-size: 0.9rem;
      color: #666;
      margin-top: 1rem;
    }

    .cart-icon-fly {
      position: absolute;
      font-size: 1.2rem;
      animation: cartFly 0.8s ease-in-out forwards;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    @keyframes cartFly {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      40% {
        transform: translate(150%, -200%) scale(1.5);
        opacity: 0.8;
      }
      100% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="index.html" class="logo">
      <img src="https://via.placeholder.com/40x40?text=üõçÔ∏è" alt="Logo" />
      My Clothing Store
    </a>
  </div>

  <div class="container">
    <div class="main-image">
      <img id="mainImage" src="" alt="Product" />
      <div class="thumbnails" id="thumbnails"></div>
    </div>
    <div class="details">
      <h2 id="productName">Product Name</h2>
      <div class="price" id="productPrice">‚Çπ0</div>
      <div class="desc" id="productDesc">Description here</div>

      <label for="colorSelect">Color</label>
      <select id="colorSelect" onchange="updateColorImages()"></select>

      <label for="sizeSelect">Size</label>
      <select id="sizeSelect"></select>

      <label for="quantityInput">Quantity</label>
      <input type="number" id="quantityInput" value="1" min="1" />

      <div class="actions">
        <button onclick="addToCart(this)">üõí Add to Cart</button>
        <button onclick="buyNow()">üí≥ Buy Now</button>
      </div>

      <div class="delivery">
        üöö Delivery between <span id="deliveryDate"></span>
      </div>
    </div>
  </div>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    const product = JSON.parse(localStorage.getItem('selectedProduct') || '{}');
    if (!product.name) {
      document.body.innerHTML = "<h2 style='text-align:center;margin-top:4rem;'>‚ùå No product found.</h2>";
      throw new Error("No product in localStorage");
    }

    const colorData = JSON.parse(product.colors || '{}');
    const defaultImages = (product.image || '').split(',').map(i => i.trim()).filter(Boolean);
    let currentImages = [...defaultImages];

    const colorSelect = document.getElementById('colorSelect');
    const sizeSelect = document.getElementById('sizeSelect');
    const quantityInput = document.getElementById('quantityInput');

    const colorKeys = Object.keys(colorData);
    if (colorKeys.length) {
      colorKeys.forEach(c => {
        const opt = document.createElement('option');
        opt.value = opt.textContent = c;
        colorSelect.appendChild(opt);
      });
      updateColorImages();
    } else {
      colorSelect.style.display = 'none';
      document.querySelector('label[for="colorSelect"]').style.display = 'none';
      renderImages(defaultImages);
    }

    const sizes = (product.sizes || '').split(',').map(s => s.trim()).filter(Boolean);
    sizes.forEach(size => {
      const opt = document.createElement('option');
      opt.value = opt.textContent = size;
      sizeSelect.appendChild(opt);
    });

    document.getElementById('productName').innerText = product.name;
    document.getElementById('productPrice').innerText = `‚Çπ${product.price}`;
    document.getElementById('productDesc').innerText = product.description;

    function renderImages(images) {
      const mainImg = document.getElementById('mainImage');
      const thumbDiv = document.getElementById('thumbnails');
      currentImages = images;
      mainImg.src = images[0] || '';

      thumbDiv.innerHTML = '';
      images.forEach((img, i) => {
        const t = document.createElement('img');
        t.src = img;
        if (i === 0) t.classList.add('active');
        t.onclick = () => {
          mainImg.src = img;
          thumbDiv.querySelectorAll('img').forEach(img => img.classList.remove('active'));
          t.classList.add('active');
        };
        thumbDiv.appendChild(t);
      });
    }

    function updateColorImages() {
      const selectedColor = colorSelect.value;
      const imgs = (colorData[selectedColor] || '').split(',').map(i => i.trim()).filter(Boolean);
      renderImages(imgs.length ? imgs : defaultImages);
    }

    const now = new Date();
    const early = new Date(now); early.setDate(now.getDate() + 3);
    const late = new Date(now); late.setDate(now.getDate() + 7);
    document.getElementById('deliveryDate').innerText = `${early.toDateString()} - ${late.toDateString()}`;

    function addToCart(button) {
      const qty = parseInt(quantityInput.value);
      const size = sizeSelect.value;
      const color = colorSelect?.value || '';
      if (qty < 1) return alert("Invalid quantity");

      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart.push({ ...product, size, qty, color });
      localStorage.setItem('cart', JSON.stringify(cart));

      // Add-to-cart animation
      const icon = document.createElement('div');
      icon.className = 'cart-icon-fly';
      icon.innerText = 'üõí';
      button.appendChild(icon);
      setTimeout(() => icon.remove(), 1000);
    }

    function buyNow() {
      const qty = parseInt(quantityInput.value);
      const size = sizeSelect.value;
      const color = colorSelect?.value || '';
      if (!product.amount || qty < 1) return alert("Invalid data");

      const options = {
        key: "rzp_test_1234567890", // Replace with your Razorpay key
        amount: parseInt(product.amount) * qty,
        currency: "INR",
        name: "My Clothing Store",
        description: `${product.name} (${size})`,
        image: currentImages[0],
        handler: () => alert("‚úÖ Payment successful!"),
        theme: { color: "#000" }
      };

      new Razorpay(options).open();
    }
  </script>
</body>
</html>
