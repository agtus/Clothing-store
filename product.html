<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
    }
    .topbar {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1.4rem;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    .container {
      max-width: 400px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .swiper {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h2 {
      margin: 0.5rem 0;
    }
    .price {
      font-size: 1.4rem;
      color: #222;
    }
    .desc {
      margin: 1rem 0;
      line-height: 1.6;
    }
    select, input[type="number"] {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }
    button {
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      background: black;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    .delivery {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #444;
    }
    #sizeChartModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 100;
    }
    #sizeChartModal .content {
      background: white;
      padding: 1rem;
      max-width: 400px;
      margin: 10% auto;
      border-radius: 8px;
    }
    #sizeChartModal table {
      width: 100%;
      border-collapse: collapse;
    }
    #sizeChartModal th, #sizeChartModal td {
      padding: 0.5rem;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="index.html" class="logo">
      <img src="https://via.placeholder.com/40x40?text=üõçÔ∏è" alt="Logo" />
      My Clothing Store
    </a>
  </div>

  <div class="container">
    <div class="swiper">
      <div class="swiper-wrapper" id="swiper-wrapper"></div>
      <div class="swiper-pagination"></div>
    </div>

    <h2 id="productName"></h2>
    <p class="price" id="productPrice"></p>
    <p class="desc" id="productDesc"></p>

    <div>
      <label for="colorSelect">Select Color</label>
      <select id="colorSelect" onchange="updateColorImages()"></select>
    </div>

    <div>
      <label for="sizeSelect">Select Size</label>
      <select id="sizeSelect"></select>
    </div>

    <div>
      <label for="quantityInput">Quantity</label>
      <input type="number" id="quantityInput" value="1" min="1" />
    </div>

    <div class="actions">
      <button onclick="addToCart()">üõí Add to Cart</button>
      <button onclick="buyNow()">üí≥ Buy Now</button>
      <button onclick="shareProduct()">üîó Share</button>
      <button onclick="document.getElementById('sizeChartModal').style.display='block'">üìè View Size Chart</button>
    </div>

    <div class="delivery">
      üöö Estimated Delivery: <span id="deliveryDate"></span>
    </div>
  </div>

  <div id="sizeChartModal">
    <div class="content">
      <h3>Size Chart</h3>
      <table>
        <tr><th>Size</th><th>Chest</th><th>Waist</th></tr>
        <tr><td>S</td><td>34-36"</td><td>28-30"</td></tr>
        <tr><td>M</td><td>38-40"</td><td>32-34"</td></tr>
        <tr><td>L</td><td>42-44"</td><td>36-38"</td></tr>
        <tr><td>XL</td><td>46-48"</td><td>40-42"</td></tr>
      </table>
      <button onclick="document.getElementById('sizeChartModal').style.display='none'">Close</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    const product = JSON.parse(localStorage.getItem('selectedProduct') || '{}');
    const colorData = JSON.parse(product.colors || '{}');
    const defaultImages = (product.image || '').split(',').map(i => i.trim()).filter(Boolean);
    const availableSizes = (product.sizes || '').split(',').map(s => s.trim()).filter(Boolean);

    document.getElementById('productName').innerText = product.name || 'Product';
    document.getElementById('productPrice').innerText = `‚Çπ${product.price || ''}`;
    document.getElementById('productDesc').innerText = product.description || 'No description available';

    // Populate sizes
    const sizeSelect = document.getElementById('sizeSelect');
    availableSizes.forEach(size => {
      const opt = document.createElement('option');
      opt.value = opt.textContent = size;
      sizeSelect.appendChild(opt);
    });

    // Populate colors
    const colorSelect = document.getElementById('colorSelect');
    const colorKeys = Object.keys(colorData);
    if (colorKeys.length) {
      colorKeys.forEach(c => {
        const opt = document.createElement('option');
        opt.value = opt.textContent = c;
        colorSelect.appendChild(opt);
      });
    } else {
      colorSelect.style.display = 'none';
      document.querySelector('label[for="colorSelect"]').style.display = 'none';
    }

    function renderSwiper(images) {
      const wrapper = document.getElementById('swiper-wrapper');
      wrapper.innerHTML = '';
      images.forEach(img => {
        const div = document.createElement('div');
        div.className = 'swiper-slide';
        div.innerHTML = `<img src="${img}" alt="">`;
        wrapper.appendChild(div);
      });

      new Swiper('.swiper', {
        pagination: { el: '.swiper-pagination' }
      });
    }

    function updateColorImages() {
      const selected = document.getElementById('colorSelect').value;
      const imgs = colorData[selected]?.split(',').map(i => i.trim()).filter(Boolean);
      renderSwiper(imgs || defaultImages);
    }

    updateColorImages(); // initial load

    const now = new Date();
    const early = new Date(now); early.setDate(now.getDate() + 3);
    const late = new Date(now); late.setDate(now.getDate() + 7);
    document.getElementById('deliveryDate').innerText = `${early.toDateString()} - ${late.toDateString()}`;

    function addToCart() {
      const size = sizeSelect.value;
      const qty = parseInt(document.getElementById('quantityInput').value);
      const color = colorSelect?.value || '';
      if (qty < 1) return alert('Invalid quantity.');

      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart.push({ ...product, size, qty, color });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('‚úÖ Added to cart!');
    }

    function buyNow() {
      const size = sizeSelect.value;
      const qty = parseInt(document.getElementById('quantityInput').value);
      if (!product.amount || qty < 1) return alert('Invalid quantity or price.');

      const options = {
        key: "rzp_test_1234567890", // üîÅ Replace with your key
        amount: parseInt(product.amount) * qty,
        currency: "INR",
        name: "My Clothing Store",
        description: `${product.name} (Size: ${size})`,
        image: defaultImages[0],
        handler: () => alert("‚úÖ Payment successful!"),
        theme: { color: "#000" }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    }

    function shareProduct() {
      const url = window.location.href;
      navigator.clipboard.writeText(url);
      alert("üîó Product URL copied!");
    }
  </script>
</body>
</html>
